<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/github-light.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<div class="wrapper">
  <header>

    <h1>revooms.github.io</h1>

    <p>revooms GitHub pages</p>

    <p class="view"><a href="https://github.com/revooms">View My GitHub Profile</a></p>

  </header>
  <section>

    <div class="posts">
    {% for post in site.posts %}
    <div class="single-post">
      {{ post.date }}
      <h3>{{ post.title }}</h3>

      <p>
        {{ post.content }}
      </p>

    </div>
    {% endfor %}
    </div>

  </section>
  <footer>
    <p>
      <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
    </p>
  </footer>
</div>
<script src="javascripts/scale.fix.js"></script>

</body>
</html>
